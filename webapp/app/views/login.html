<div class="container">
    <div class="row vertical-center">
        <div class="panel panel-default col-md-4 col-md-offset-4">
            <div class="panel-body">
                <form class="login-form" name="forms.login" novalidate>
                    <h2>welcome</h2>
                    <div>
                        <p class="error-message text-center" ng-show="loginFormError">{{ loginFormError }}</p>
                    </div>
                    <div class="form-group">
                        <div class="input-group">
                            <div class="input-group-addon"><span class="glyphicon glyphicon-user"></span></div>
                            <input type="email" class="form-control input-lg" placeholder="Email"
                                   ng-model="user.email"
                                   required>
                        </div>
                    </div>
                    <div class="form-group">
                        <div class="input-group">
                            <div class="input-group-addon"><span class="glyphicon glyphicon-lock"></span></div>
                            <input type="password" class="form-control input-lg" placeholder="Password"
                                   ng-model="user.password"
                                   minlength="6"
                                   maxlength="50"
                                   required>
                        </div>
                    </div>
                    <button type="submit" class="btn btn-primary btn-lg btn-block text-uppercase" ng-click="login(user)">login</button>
                </form>
                <p><!-- spacer --></p>
                <div class="text-center">
                    <a href="" ng-click="openModal()">register</a> or <a href="#">reset password</a>
                </div>
            </div>
        </div>
    </div>
</div>
