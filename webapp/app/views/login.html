<div class="container">
    <div class="row vertical-center">
        <div class="panel panel-default col-md-4 col-md-offset-4">
            <div class="panel-body">
                <form class="login-form">
                    <h2>sign in</h2>
                    <div class="form-group">
                        <div class="input-group">
                            <div class="input-group-addon"><span class="glyphicon glyphicon-user"></span></div>
                            <input type="email" class="form-control input-lg" ng-model="user.email" placeholder="Email" required>
                        </div>
                    </div>
                    <div class="form-group">
                        <div class="input-group">
                            <div class="input-group-addon"><span class="glyphicon glyphicon-lock"></span></div>
                            <input type="password" class="form-control input-lg" ng-model="user.password" placeholder="Password" required>
                        </div>
                    </div>
                    <button type="submit" class="btn btn-primary btn-lg btn-block text-uppercase" ng-click="submit(user)">sign in</button>
                </form>
                <div class="text-center">
                    <a href="#">register</a> or <a href="#">reset password</a>
                </div>
            </div>
        </div>
    </div>
</div>
