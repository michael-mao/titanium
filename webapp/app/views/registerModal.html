<!-- Register Modal content only -->
<div class="modal-header">
    <button type="button" class="close" ng-click="closeModal()"><span>&times;</span></button>
    <h3 class="modal-title">Register</h3>
</div>
<div class="modal-body">
    <form class="register-form">
        <div class="form-group">
            <label for="register-email" class="control-label">Email Address</label>
            <input type="email" class="form-control input-lg" id="register-email" ng-model="newUser.email" required>
        </div>
        <div class="form-group">
            <label for="register-password" class="control-label">Password</label>
            <input type="password" class="form-control input-lg" id="register-password" ng-model="newUser.password" minlength="6" maxlength="50" required>
        </div>
        <div class="form-group">
            <label for="register-confirm" class="control-label">Confirm Password</label>
            <input type="password" class="form-control input-lg" id="register-confirm" ng-model="newUser.confirm" minlength="6" maxlength="50" required>
        </div>
    </form>
</div>
<div class="modal-footer">
    <button type="button" class="btn btn-default" ng-click="closeModal()">Cancel</button>
    <button type="submit" class="btn btn-primary" ng-click="register(newUser)">Register</button>
</div>
