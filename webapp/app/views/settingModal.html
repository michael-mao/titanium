<div class="modal-header">
    <button type="button" class="close" ng-click="closeModal()"><span>&times;</span></button>
    <h3 class="modal-title">Update Setting</h3>
</div>
<div class="modal-body">
    <form class="form-inline" name="forms.setting" novalidate>
        <div class="form-group text-center">
            <label for="setting-modal-value" class="control-label">{{ modalSetting.name }}</label>
            <input type="text" class="form-control" id="setting-modal-value" ng-model="modalSetting.value">
      </div>
    </form>
</div>
<div class="modal-footer">
    <button type="button" class="btn btn-default" ng-click="closeModal()">Cancel</button>
    <button type="submit" class="btn btn-primary" ng-click="updateSetting(modalSetting)" ng-disabled="!modalSetting.value">OK</button>
</div>
