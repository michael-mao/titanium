<!DOCTYPE html>
<html lang="en" ng-app="titanium">
<head>
    <meta charset="utf-8">
    <base href="/">
    <title>Titanium App</title>
    <link rel="shortcut icon" type="image/x-icon" href="favicon.png">

    <link rel="stylesheet" type="text/css" href="bower_components/bootstrap/dist/css/bootstrap.min.css"/>
    <link rel="stylesheet" type="text/css" href="css/style.css">
</head>
<body ng-controller="MainController">
    <div ng-if="options.showNav" ng-include="'views/topNav.html'"></div>
    <div class="container-fluid">
        <div ng-if="options.showNav" ng-include="'views/sideNav.html'"></div>
        <div ng-view></div>
    </div>

    <script type="text/javascript" src="bower_components/angular/angular.min.js"></script>
    <script type="text/javascript" src="bower_components/angular-route/angular-route.min.js"></script>
    <script type="text/javascript" src="bower_components/angular-messages/angular-messages.min.js"></script>
    <script type="text/javascript" src="bower_components/angular-bootstrap/ui-bootstrap-tpls.min.js"></script>
    <script type="text/javascript" src="bower_components/jquery/dist/jquery.min.js"></script>
    <script type="text/javascript" src="bower_components/bootstrap/dist/js/bootstrap.min.js"></script>
    <script type="text/javascript" src="bower_components/pubnub/web/dist/pubnub.min.js"></script>
    <script type="text/javascript" src="bower_components/pubnub-angular/dist/pubnub-angular-3.1.1.min.js"></script>
    <script type="text/javascript" src="bower_components/angular-local-storage/dist/angular-local-storage.min.js"></script>
    <script type="text/javascript" src="bower_components/d3/d3.min.js"></script>
    <script type="text/javascript" src="bower_components/ng-knob/dist/ng-knob.min.js"></script>
    <script type="text/javascript" src="scripts/app.js"></script>
    <script type="text/javascript" src="scripts/controllers.js"></script>
    <script type="text/javascript" src="scripts/services.js"></script>
</body>
</html>
